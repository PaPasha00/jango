<!doctype html>
{% load static %}
{% block content %}
<h1>{{Записаться}}</h1>

<style>
    .features{
      margin-left: 33%;
      width: 500px;
      margin-top: 40px;
    }
    .imagee{
        background-image: url(static/img/pist.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{%static 'shooting_tver/styles.css'%}" rel="stylesheet">
</head>
<body class="imagee">
    <header>
        <div class="up">
            <nav style="padding-top: 44px; padding-left: 146px;">
                <a style="color: white; text-decoration: none; margin: 44px 56px 0px 0px" href="{% url 'first_page'%}"><img src="{%static 'img/arrow.png'%}"></a>
            </nav>
        </div>
    </header>
    <h1 style="font-size: 96px; margin-top: 40px; text-align: center;">Авторизация</h1>
    <div class="features">
        <form method="post">
            {% csrf_token %}
        <div class="login_form">
            <div class="form-error">{{ form.non_field_errors }} </div>
            {% for f in form %}
            <p><label class="form-label"></label>{{ f }}</p>
            <div class="form-error">{{f.errors}}</div>
        </div>
            {% endfor %}
            <button class="btn btn-success" type="submit" style="margin-left: 47%; margin-top: 45px; background: #82A647;">Войти</button>
        </form>
    </div>
</body>



{% endblock %}
